<div>

    <h2 translate="girosApp.historicoUtente.home.title">HistoricoUtente</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveHistoricoUtenteModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="girosApp.historicoUtente.home.createLabel">Create a new HistoricoUtente</span>
    </button>
    <div class="modal fade" id="saveHistoricoUtenteModal" tabindex="-1" role="dialog" aria-labelledby="myHistoricoUtenteLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myHistoricoUtenteLabel" translate="girosApp.historicoUtente.home.createOrEditLabel">Create or edit a HistoricoUtente</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="historicoUtente.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="girosApp.historicoUtente.data">Data</label>
                            <input type="date" class="form-control" name="data"
                                   ng-model="historicoUtente.data">

                        </div>

                        <div class="form-group">
                            <label translate="girosApp.historicoUtente.Utente">Utente</label>
                            <select class="form-control" name="Utente" ng-model="historicoUtente.utente.id" ng-options="utente.id as utente.id for utente in utentes">
                            </select>
                        </div>
                        <div class="form-group">
                            <label translate="girosApp.historicoUtente.Tipologia">Tipologia</label>
                            <select class="form-control" name="Tipologia" ng-model="historicoUtente.tipologia.id" ng-options="tipologia.id as tipologia.id for tipologia in tipologias">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteHistoricoUtenteConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(historicoUtente.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="girosApp.historicoUtente.delete.question" translate-values="{id: '{{historicoUtente.id}}'}">Are you sure you want to delete this HistoricoUtente?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="girosApp.historicoUtente.data">Data</th>
                    <th translate="girosApp.historicoUtente.Utente">Utente</th>
                    <th translate="girosApp.historicoUtente.Tipologia">Tipologia</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="historicoUtente in historicoUtentes">
                    <td><a ui-sref="historicoUtenteDetail({id:historicoUtente.id})">{{historicoUtente.id}}</a></td>
                    <td>{{historicoUtente.data}}</td>
                    <td>{{historicoUtente.Utente.id}}</td>
                    <td>{{historicoUtente.Tipologia.id}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="historicoUtenteDetail({id:historicoUtente.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(historicoUtente.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(historicoUtente.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
