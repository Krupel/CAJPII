<div>
    <h1>Giro <small>Manutenção</small></h1>

    <a class="btn btn-primary btn-lg" ui-sref="giro">
        <span class="glyphicon glyphicon-flash"></span>&nbsp;Criar Giro
    </a>
    <br><br>

    <div class="modal fade" id="saveGiroCabModal" tabindex="-1" role="dialog" aria-labelledby="myGiroCabLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myGiroCabLabel" translate="girosApp.giroCab.home.createOrEditLabel">Create or edit a GiroCab</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="giroCab.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Data</label>
                            <input type="date" class="form-control" name="data"
                                   ng-model="giroCab.data">

                        </div>
                        <div class="form-group">
                            <label>Observações</label>
                            <input type="text" class="form-control" name="observacoes"
                                   ng-model="giroCab.observacoes">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteGiroCabConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(giroCab.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="girosApp.giroCab.delete.question" translate-values="{value: '{{giroCab.id}}'}">Are you sure you want to delete this GiroCab?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Observações</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="giroCab in giroCabs">
                    <td><a ui-sref="giroCabDetail({id:giroCab.id})">{{giroCab.id}}</a></td>
                    <td>{{giroCab.data}}</td>
                    <td>{{giroCab.observacoes}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="giroCabDetail({id:giroCab.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </button>
                        <button type="submit"
                                ng-click="update(giroCab.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button type="submit"
                                ng-click="delete(giroCab.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
