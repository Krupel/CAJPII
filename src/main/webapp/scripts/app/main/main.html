<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Bem-vindo</h1>
            <p class="lead">Plataforma dedicada ao Centro de Acolhimento Jo√£o Paulo II.</p>

            <div ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true"
                     translate="main.logged.message" translate-values="{username: '{{account.login}}'}">
                    Autenticado como "Administrador".
                </div>

                <div ng-switch-when="false">
                    <a class="btn btn-primary btn-lg" ui-sref="login">Entrar</a>
                </div>
            </div>
        </div>
    </div>
</div>
