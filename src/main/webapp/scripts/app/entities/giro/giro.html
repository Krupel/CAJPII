<div ng-cloak>

    Giro
    <div class="table-responsive">
        <div class="form-group">
            <label translate="girosApp.giroCab.data">Data</label>
            <input type="date" class="form-control" name="data"
                   ng-model="giroCab.data">

        </div>
        <div class="form-group">
            <label translate="girosApp.giroCab.observacoes">Observacoes</label>
            <input type="text" class="form-control" name="observacoes"
                   ng-model="giroCab.observacoes">

        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th translate="girosApp.tecnico.nome">Nome</th>
                <th>selecionado</th>
                <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
            <tr ng-repeat="tecnico in tecnicos">
                <td><a ui-sref="tecnicoDetail({id:tecnico.id})">{{tecnico.id}}</a></td>
                <td>{{tecnico.nome}}</td>
                <td><input type="checkbox" name="myTextEditBox" value="checked"
                           style="margin-left:auto; margin-right:auto;"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="girosApp.utente.nome">Nome</th>
                <th translate="girosApp.utente.caracteristicas">Caracteristicas</th>
                <th>selecionado</th>
                <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
            <tr ng-repeat="utente in utentes">
                <td><a ui-sref="utenteDetail({id:utente.id})">{{utente.id}}</a></td>
                <td>{{utente.nome}}</td>
                <td>{{utente.caracteristicas}}</td>
                <td><input type="checkbox" name="myTextEditBox" value="checked"
                           style="margin-left:auto; margin-right:auto;"></td>
            </tr>
            </tbody>
        </table>
    </div>


    <button ng-click="saveGiro()">
        save
    </button>
</div>
