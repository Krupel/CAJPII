
<div>
    <h2><span translate="girosApp.tipologia.detail.title">Tipologia</span> <span class="label label-default">{{tipologia.descricao}}</span></h2>
    <small><span translate="girosApp.tipologia.id">Identificador</span> <span class="badge">{{tipologia.id}}</span></small>
    <br><br>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="girosApp.tipologia.descricao">Descricao</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tipologia.descricao}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="tipologia"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
